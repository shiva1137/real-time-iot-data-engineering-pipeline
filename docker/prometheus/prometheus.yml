global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'iot-pipeline'
    environment: 'development'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka metrics (if Kafka exposes JMX)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'

  # Producer metrics (exposed via HTTP endpoint)
  # Note: Producer runs as a Python script (not in Docker)
  # Access metrics at http://localhost:8001/metrics
  # Access health check at http://localhost:8001/health
  - job_name: 'iot-producer'
    static_configs:
      - targets: ['host.docker.internal:8001']  # Producer metrics endpoint
    scrape_interval: 10s
    metrics_path: '/metrics'

  # API metrics (if FastAPI exposes metrics)
  - job_name: 'iot-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'

